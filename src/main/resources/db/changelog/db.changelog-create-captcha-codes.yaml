databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-create-captcha-codes.yaml
  - changeSet:
      id: 1
      author: master
      changes:
          - createTable:
              tableName: captcha_codes
              columns:
                - column:
                    name: id
                    type: int(11)
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: time
                    type: datetime
                    constraints:
                      nullable: false
                - column:
                    name: code
                    type: tinytext
                    constraints:
                      nullable: false
                - column:
                    name: secret_code
                    type: tinytext
                    constraints:
                      nullable: false