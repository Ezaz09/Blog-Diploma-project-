server.port=${PORT:8080}

spring.datasource.url=jdbc:${CLEARDB_DATABASE_URL:mysql://localhost:3306/socialnet?serverTimezone=UTC&&useSSL=false}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.new_generator_mappings=false

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:${CLEARDB_DATABASE_URL:mysql://localhost:3306/socialnet?serverTimezone=UTC&&useSSL=false}
spring.liquibase.user=root
spring.liquibase.password=rootroot

blog.upload.path = upload
blog.resources.path = resources
blog.static.path = static
blog.templates.path = templates

spring.resources.static-locations=upload

#Email service properties
spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username= ${GMAIL_USERNAME}
spring.mail.password= ${GMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol= smtp
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.starttls.enable= true
spring.mail.properties.debug= true
spring.mail.properties.mail.smtp.ssl.trust= smtp.gmail.com
